<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
            color: white;
            font-size: 2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            background-size: cover; /* Ensures the image covers the mobile screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents tiling */
            animation: backgroundChange 30s infinite ease-in-out; /* Smooth transition */
        }

        @keyframes backgroundChange {
            0% {
                background-image: url('images/5.jpg');
            }
            25% {
                background-image: url('images/6.jpg');
            }
            50% {
                background-image: url('images/7.jpg');
            }
            75% {
                background-image: url('images/8.jpg');
            }
            100% {
                background-image: url('images/5.jpg');
            }
        }

        .center-text {
            position: absolute;
            text-align: center;
            padding: 0 10px; /* Prevents text overflow on smaller screens */
        }

        /* Ensure text is readable on smaller devices */
        @media (max-width: 480px) {
            body {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="center-text">
        <p>&#127882; Happy New Year PAApAA &#127882;</p>
        <p>&#127881; 2025 &#127881;</p>
    </div>
</body>
</html>
